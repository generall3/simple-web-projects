<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
    crossorigin="anonymous">
    <title>Document</title>
  </head>

  <body>
     <div class="container">
       <div class="text-center">
         <h2>Get in touch</h2>
         <p class="lead">Questions? Do not hesitate to contact us.</p>
       </div>
       <div class="row justify-content-center my-5">
        <div class="col-lg-5">
          <form action="">

            <div class="form-floating my-5">
              <input type="email" class="form-control" id="email" placeholder="my@email.com" value="my@email.com">
              <label for="email" class="form-label">Email:</label>
            </div>

            <label for="name" class="form-label">Name:</label>
            <input type="name" 
            id="name" placeholder="John" 
            class="form-control">

            <label for="subject" class="form-label">Subject</label>
            <select name="subject" id="subject" class="form-select">
              <option value="pricing">Pricing</option>
              <option value="technical" selected>Technical</option>
              <option value="other">Other</option>
            </select>

            <div class="form-floating my-5">
              <textarea name="query" id="query" style="height: 150px;" class="form-control" placeholder="Write a message"></textarea>
              <label for="query">Write a message</label>
            </div>
               
            <div class="text-center">
              <button type="submit" class="btn btn-primary">Send!</button>
            </div>         
          </form>
        </div>
       </div>
     </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" 
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" 
    crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" 
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" 
    crossorigin="anonymous"></script>  
  </body>
</html>
